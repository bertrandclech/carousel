<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gestion de stock</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="Stock.js" type="text/javascript" defer></script>
        <script src="script.js" type="text/javascript" defer></script>
    </head>
    <body>
        <div class="w-25 mx-auto py-5">

            <div class="container">
                <h1>Nouvel article</h1>
                <form id="newArticle" class="pt-3">
                    <div class="alert alert-danger d-none" id="errorNewArticle">Cette référence est déjà enregistrée</div>
                    <div class="mb-3">
                      <label for="ref" class="form-label">Référence</label>
                      <input type="text" class="form-control" id="ref">
                    </div>
                    <div class="mb-3">
                      <label for="name" class="form-label">Nom de l'article</label>
                      <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Prix</label>
                        <input type="number" min="0" step="any" class="form-control" id="price">
                      </div>
                    <button type="submit" class="btn btn-primary">Ajouter cet article</button>
                  </form>
            </div>

            <div class="container pt-5">
                <h1>Les articles</h1>
                <ul id="viewArticles"></ul>
            </div>

        </div>
    </body>
</html>
